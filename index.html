<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Christmas Party App</title>
    <link rel="icon" href="https://static.wixstatic.com/media/d8edc3_6b8535321c8d4e35aa4351da27493b19~mv2.png/v1/fill/w_506,h_506,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/FBT%20-5%20(1-24-25).png">
    <link rel="apple-touch-icon" href="https://static.wixstatic.com/media/d8edc3_6b8535321c8d4e35aa4351da27493b19~mv2.png/v1/fill/w_506,h_506,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/FBT%20-5%20(1-24-25).png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              black: '#000000',
              white: '#ffffff',
              gray: {
                50: '#f9fafb',
                100: '#f3f4f6',
                200: '#e5e7eb',
                800: '#1f2937',
                900: '#111827',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              sweater: ['"Abril Fatface"', 'cursive'],
              knitted: ['"Abril Fatface"', 'cursive'],
            },
            animation: {
              'wiggle': 'wiggle 1s ease-in-out infinite',
              'dance': 'dance 0.8s ease-in-out infinite',
            },
            keyframes: {
              wiggle: {
                '0%, 100%': { transform: 'rotate(-6deg)' },
                '50%': { transform: 'rotate(6deg)' },
              },
              dance: {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg) scale(1)' },
                '25%': { transform: 'translateY(-10px) rotate(-10deg) scale(1.1)' },
                '75%': { transform: 'translateY(-5px) rotate(10deg) scale(1.1)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      html, body {
        background-color: #ffffff;
        color: #000000;
        -webkit-font-smoothing: antialiased;
        overscroll-behavior-y: none; /* Prevent pull-to-refresh effect */
        touch-action: pan-x pan-y; /* Disable double-tap zoom */
        -webkit-text-size-adjust: 100%;
        height: 100%;
        overflow: hidden; /* Prevent body scroll, handle in main container */
      }
      /* Hide scrollbar for clean UI but allow scroll */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Ensure inputs don't zoom on iOS by enforcing 16px font size */
      input, textarea, select {
        font-size: 16px !important;
      }
    </style>

  }
}
</script>
</head>
